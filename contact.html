*{
  Padding: 0;
  Margin: 0;
  Text-decoration: none;
  List-style: none;
  Box-sizing: border-box;
}
Body{
  Font-family: montserrat;
}
Nav{
    Background: #01011b;
  Height: 80px;
  Width: 100%;
  opacity: 0.6;
}
Label.logo{
  Color: white;
  Font-size: 35px;
  Line-height: 80px;
  Padding: 0 100px;
  Font-weight: bold;
}
Nav ul{
  Float: right;
  Margin-right: 20px;
}
Nav ul li{
  Display: inline-block;
  Line-height: 80px;
  Margin: 0 5px;
}
Nav ul li a{
  Color: white;
  Font-size: 17px;
  Padding: 7px 13px;
  Border-radius: 3px;
  Text-transform: uppercase;
}
a.active,a:hover{
  background: #5870f7;
  transition: .5s;
}
.checkbtn{
  Font-size: 30px;
  Color: white;
  Float: right;
  Line-height: 80px;
  Margin-right: 40px;
  Cursor: pointer;
  Display: none;
}
#check{
  Display: none;
}
@media (max-width: 952px){
  Label.logo{
    Font-size: 30px;
    Padding-left: 50px;
  }
  Nav ul li a{
    Font-size: 16px;
  }
}
@media (max-width: 858px){
  .checkbtn{
    Display: block;
  }
  Ul{
    Position: fixed;
    Width: 100%;
    Height: 100vh;
    Background: #03073d;
    Top: 80px;
    Left: -100%;
    Text-align: center;
    Transition: all .5s;
  }
  Nav ul li{
    Display: block;
    Margin: 50px 0;
    Line-height: 30px;
  }
  Nav ul li a{
    Font-size: 20px;
  }
  A:hover,a.active{
    Background: none;
    Color: #0082e6;
  }
  #check:checked ~ ul{
    Left: 0;
  }
}
Section{
  Background: url() no-repeat;
  Background-size: cover;
